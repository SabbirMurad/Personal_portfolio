  <!-- importing css -->
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/navber.css" >

<body class="">
  <div class="navber">

      </div>
      <div class="nav_left">

      <div class="nav_items nav_hidden">

          </div>
          <div class="item_background"></div>
        </div>
        <div class="item">

          </div>
        </div>
        <div class="item">
          <div class="item_background"></div>

            Reviews
          </div>
        </div>
        <div class="item">

          </div>
        </div>

      <div class="nav_icons">
        <div class="icon_holder">
          <i class='bx bxl-github icon_blue icon'></i>
          <i class='bx bxl-github icon_pink icon'></i>
          <i class='bx bxl-github icon_front icon'></i>
        </div>
        <div class="icon_holder">
          <i class='bx bxl-discord-alt icon_blue icon' ></i>
          <i class='bx bxl-discord-alt icon_pink icon' ></i>

          <i class='bx bxl-facebook-square icon_pink icon' ></i>
          <i class='bx bxl-facebook-square icon_front icon' ></i>
        </div>
      </div>
      <div class="nav_icon_option">
        <i class='bx bx-comment'></i>
      </div>
      <div class="nav_menubar">
        <div class="bar_1 bar "></div>
        <div class="bar_2 bar"></div>
